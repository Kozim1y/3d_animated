<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cube">
        <div class="top"></div>
        <div>
            <span style="--i:1;"></span>
            <span style="--i:0;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
        </div>
    </div>

    <div class="buttons">
        <button class="button1" onclick="play()">Play</button>
    <button class="button2" onclick="pause()">Pause</button>
    </div>
    
    <audio class="audio" src="audio/Osmondagi_bolalar.mp3"></audio>

    <script>
        let audio = document.querySelector(".audio");

        function play() {
            audio.play()
        }

        function pause() {
            audio.pause()
        }
    </script>
</body>
</html>
